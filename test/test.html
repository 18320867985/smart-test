<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="jquery-1.8.0.y100.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<style>
	*{margin: 0; padding: 0}
	.wrap{width: 600px; height: 600px; margin: 0 auto; text-align: center;}
	#qrcodeA{width: 240px; height: 240px; margin: 0 auto;}
	.inputs{height: 60px; line-height: 60px;}
	#inputdata{display:inline-block; width: 200px;}
	#code{margin-left:15px; display: inline-block; width: 50px;}
</style>
</head>
<body>
	<div class="wrap">
		<div class="inputs">
			<span>二维码参数：</span><input type="text" id="inputdata"><button id="code">生成</button>
		<div>
		<div id="qrcodeA"></div>  
	</div>
	
</body>
<script>
	$(function(){

        var g_qrcodeA = new QRCode(document.getElementById("qrcodeA"),{
			width:240,
			height:240
		});
		$("#code").click(function(){
			var str = $("#inputdata").val();
			if(!str){
				alert("请输入内容！");
				return false;
			}
			g_qrcodeA.makeCode(str);
		});
    });
</script>
</html>
